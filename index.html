<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexPage</title>
    <link rel="stylesheet" href="./scss/indexscss/index.css">
    <link rel="stylesheet" href="./scss/indexscss/index.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./js/index.js"></script>
</head>
<body>

    <div class="topsection">
        <div class="bg-image">
            
            <div class="overlay"></div>

        <div class="page-container">
            <div class="topnav" id="myTopnav">
                <div class="topheader">
                    <img class= " logo logo1" src="/assets/images/logo.png"> 
                    <h6 class=" logo workinghammer"> Working Hammer</h6>
                
                    <div class="postclass">
                        <button class= "buttons postad" >Post ad</button>
                    
                        <button id= "myBtnn" class= "buttons signin" >Sign In</button>
                        <button id= "myBtn" class= "buttons signup" >Sign Up</button>
    
                    </div>
                  
                    </div>
                
              </div>
        
    
            <div class="header">
                <h2 class="mainheader">A work market near you</h2>
                <p class="words">Anim aute id magna aliqua ad ad non deserunt sunt. Qui irure qui lorem cupidatat commodo. Elit sunt amet fugiat veniam occaecat fugiat aliqua.  </p>
            </div>
    

    
            <div class="forwho">
                <button class="client">As a client</button>
                <button class="worker">As a worker</button>
            </div>
    
    
            <div class="searchbox">
                <div class="searchitems">
                    <input class="searchkey" style="font-family: FontAwesome;" placeholder="&#xf002  Search Talent"></input>
                    <input class="location" style="font-family: FontAwesome;" placeholder="&#xf041 Select a location"></input>
                    <button class="search"><h6 class="searchword">Search</h6></button>
                </div>
    
        </div>
        </div>
        </div>


    
        
    </div>

    




    <div id="myModal" class="modal">

        <div class="modal-content">
            <form action="">
                <img src="/assets/images/bluehammer.png" class="bluehammer">
                <h2 class="account-signin">Sign in to your account</h2>
                
                <p class="sign-in-with">Sign in with</p>
                
                <button class="icons"><i class="fa fa-facebook-square" aria-hidden="true"></i></button>
                <button class="icons"><i class="fa fa-twitter"></i></i></button>
                <button class="icons"><i class="fa fa-apple"></i></i></button>
        
                <h3><span>Or continue with</span></h3>
        
                <label for="email"><b>Email address</b></label>
                <input type="text" class="emailbox input">
        
                <label for="name"><b class="namelabel">Name</b></label>
                <input type="text" class="namebox input">
        
                <label>
                <input type="checkbox" checked="unchecked" name="remember" class="remember"> Remember me
                <a href="#" class="forgot">Forgot password</a>
                </label>
        
                <button type="submit" class="signinbutton">Sign In</button>
                <button type="submit" class="signupbutton">Sign Up</button>
            </form>
        </div>
    </div>



        <!-- for the signup popup modal -->

        <div id="myModal2" class="modal">

            <div class="modal-content">
                <form action="">
                    <img src="./assets/images/bluehammer.png" class="bluehammer">
                    <h2 class="account-signin">Sign up to workinghammer</h2>
                    
                    <p class="sign-in-with">Sign in with</p>
                    
                    <button class="icons"><i class="fa fa-facebook-square" aria-hidden="true"></i></button>
                    <button class="icons"><i class="fa fa-twitter-square"></i></button>
                    <button class="icons"><i class="fa fa-apple"></i></button>
            
                    <h3><span>Or continue with</span></h3>
            
                    <label for="email"><b>Email address</b></label>
                    <input type="text" class="emailbox input">
            
                    <label for="name"><b class="namelabel">Name</b></label>
                    <input type="text" class="namebox input">
    
                    <label for="password"><b class="passwordlabel">Password</b></label>
                    <input type="text" class="password input">
            
                    <label>
                    <input type="checkbox" checked="unchecked" name="remember" class="remember"> Remember me
                    <a href="#" class="forgot">Forgot password</a>
                    </label>
            
                    <button type="submit" class="signinbutton">Sign In</button>
                </form>
            </div>
        </div>

        
</body>
</html>
