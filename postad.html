<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./scss/postadscss/postad.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="./js/postad.js"></script>
</head>
<body>

    <div class="headersection" id="myTopnav">


        <div class="logo whiteheader">
            <img class= "logo1" src="./assets/images/bluehammer.png"> 
            <h6 class="workinghammer"> Working Hammer</h6>
        </div>


        <div id="myTopnav" class="myTopnav">
            <img src="./assets/images/Avatar.png" alt="Avatar" class="avatar">
            <img src="./assets/images/Message.png" alt="chatbot" class="notification">
            </a>
    
        </div>


    </div>

    <div class="middlesection">
        <div class="navbar">
            <a href="#"><i class="fa fa-fw fa-home"></i> <i class="fas fa-chevron-right"></i></a>
            <a href="#"></i> Post an Advert </a>
          </div>

          <div class="topminiheader">
            <p class="postad2">Post Ad</p>
            <p class="hiretalent2">Hire Talent</p>
            <p class="findwork2 active">Find Work</p>
        </div>


        <div class="maincontent">
            <label for="title" class="title">Title</label>
            <input type="text" class="titleinput" 
            placeholder="maximum 64 characters. Cannot type more if reach the maximum">


            <label for="tag" class="tag">Tag</label>
            <select name="tags" class="selectag">
            </select>

            <label for="description" class="description">Description</label>
            <textarea placeholder="Enter Posting Description" rows="4" cols="50" class="descriptionbox"></textarea>
            
            <div class="radio1">
                <input type="radio" name="telework">
                <label for="telework">
                    <h5 class="telework">Telework</h5>
                    <p class="aboutelework">Remote Job could be done remotely. dont have to live in the same area or phusically meet</p>
                </label>

                <hr>

                <div class="radio2">
                    <input type="radio" name="telework">
                <label for="telework">
                    <h5 class="meet">Meet At Work</h5>
                    <p class="local">Local Job need to be done locally. Worker and boss must be in the same area or physically meet</p>
                </label>
                </div>
                
            </div>

            <label for="address" class="address">Address:</label>
            <input type="text" class="addressinput" 
            placeholder="Street name and number, or postal code">


            <label for="price" class="price">Price</label>
            <select name="price" class="selectag2">
                <option class="zero">$0.00/hour</option>
                
            </select>

            <label for="upload" class="upload">Upload photo</label>
            <div class="photo">
                <img src="./assets/images/image.png">
                <p class="mainupload">Upload a file</p>
                <p class="mainupload2">or drag and drop</p>
                <p class="mainupload3">PNG, JPG, GIF up to 10MB</p>

            </div>


            <div class="toggleswitch">
                <h4 class="urgent">Urgent 10 $9.9</h4>
                <p class="let">Let others know you are looking for quick responses</p>


            <!-- Rounded switch -->
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            </div>

            <hr class="second">

            <div class="buttons">

                <button class="instant">
                    Instant Pro
                </button>

                <button class="ad">
                    Post Ad
                </button>

            </div>



            
 
        </div>
        </div>

</body>
</html>
